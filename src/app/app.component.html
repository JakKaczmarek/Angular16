<div class="container" [ngClass]="selectedTheme">
  <div *ngIf="loading" class="loader-container">Loading...</div>
  <div class="date-input-container">
    <div class="clear-button-container">
      <p-button
        (click)="resetDate(dt1)"
        label="Clear"
        icon="pi pi-filter-slash"
        [outlined]="true"
      ></p-button>
    </div>

    <div class="calendar-container">
      <p-calendar
        [(ngModel)]="selectedDate"
        dateFormat="yy-mm-dd"
        [showIcon]="true"
        (ngModelChange)="onDateChange()"
        class="custom-calendar"
      ></p-calendar>
    </div>
  </div>
  <div class="table-container">
    <p-table
      #dt1
      [paginator]="true"
      [value]="exchangeRates"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 25, 50, 100, 250, 500]"
      [ngClass]="{
        'dark-theme': selectedTheme === 'ciemny',
        'light-theme': selectedTheme === 'jasny'
      }"
      styleClass="p-datatable-gridlines "
    >
      <ng-template pTemplate="header">
        <tr>
          <th>
            <div class="th-space">
              <span class="th-text">Symbol waluty</span>
              <div class="icons-container">
                <p-columnFilter
                  type="text"
                  field="code"
                  display="menu"
                ></p-columnFilter>
                <th pSortableColumn="code">
                  <p-sortIcon field="code"></p-sortIcon>
                </th>
              </div>
            </div>
          </th>
          <th>
            <div class="th-space">
              <span class="th-text">Waluta</span>
              <div class="icons-container">
                <p-columnFilter
                  type="text"
                  field="currency"
                  display="menu"
                ></p-columnFilter>
                <th pSortableColumn="currency">
                  <p-sortIcon field="currency"></p-sortIcon>
                </th>
              </div>
            </div>
          </th>

          <th>
            <div class="th-space">
              <span class="th-text">Kurs waluty</span>
              <div class="icons-container">
                <p-columnFilter
                  type="text"
                  field="mid"
                  display="menu"
                ></p-columnFilter>
                <th pSortableColumn="mid">
                  <p-sortIcon field="mid"></p-sortIcon>
                </th>
              </div>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rate>
        <tr>
          <td>{{ rate.code }}</td>
          <td>{{ rate.currency }}</td>
          <td>{{ rate.mid }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <!-- 
  <div class="paginator-container">
    <p-paginator
      (onPageChange)="onPageChange($event)"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalRecords"
      [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
    ></p-paginator>
  </div> -->
</div>

<div class="container">
  <div class="view-container">
    <b>Wybierz widok</b>
  </div>
  <div>
    <p-selectButton
      class="select-theme-button"
      [options]="stateOptions"
      [(ngModel)]="selectedTheme"
      optionLabel="label"
      optionValue="value"
      (onChange)="changeTheme($event)"
      style="color: #000"
      styleClass="my-custom-select-button"
    ></p-selectButton>
  </div>
</div>
<p-toast></p-toast>
